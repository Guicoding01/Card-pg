<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cartao Black</title>
</head>
<body>
    <header>
        <!--card-front-->
        <div class="card_front" id="card_front"> 
            <div class="selo"></div>
            <div class="logo"></div>
            <div class="campos_Number"></div>

        </div>

        <div class="card_back">

        </div>

        <section class="card">
            <form>
                <h4>Card Number</h4>
                    <input type="text">
                <h4>Card Holders</h4>
                    <input type="text">
                <h4>Expiration Date</h4>
                <select class="Campo" id="">
                    
                    <option >Janeiro</option>
                    <option>Fevereiro</option>
                    <option>Março</option>
                    <option>Abril</option>
                    <option>Maio</option>
                    <option>Junho</option>
                    <option>Julho</option>
                    <option>Agosto</option>
                    <option>Setembro</option>
                    <option>Outubro</option>
                    <option>Novembro</option>
                    <option>Dezembro</option>

                </select>
                <input type="number" min="2018" max="2032" placeholder="Year">
                <input type="text" placeholder="CV" id="açao">
                <button>Submit</button>
            </form>
        </section>
        <!--Link da img Nu-->
        <!--https://www.idinheiro.com.br/wp-content/uploads/2020/07/nubank-1200x675.png-->
    </header>
    <script>
        açao();
        function açao(){
            const cli = document.getElementById('açao')
            cli.addEventListener('click',function(){
                var el = document.getElementById("card_front");
                el.style.zIndex = 1;
                
            })
            var rotated = false;

            document.getElementById('açao').onclick = function() {
                 var div = document.getElementById('card_front'),

            deg = rotated ? 0 : 195;

        div.style.webkitTransform = 'rotate('+deg+'deg)'; 
        div.style.mozTransform    = 'rotate('+deg+'deg)'; 
        div.style.msTransform     = 'rotate('+deg+'deg)'; 
        div.style.oTransform      = 'rotate('+deg+'deg)'; 
        div.style.transform       = 'rotate('+deg+'deg)'; 

        rotated = !rotated;
}
        }
         
    </script>
</body>
</html>
